<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountUp Core Demo</title>
    <style>
      code {
        font-size: 30px;
        font-variant-numeric: tabular-nums;
      }
    </style>
    <script type="module">
      import {
        AnimatorCore,
        RequestAnimationFrame,
        UtilityEasingFunctions,
      } from "../dist/countup-js-core.js";

      const $counter = document.querySelector("#counter");
      new AnimatorCore(new RequestAnimationFrame(), {
        start: 0,
        end: 1000,
        duration: 10,
        autoPlay: true,
        decimalPlaces: 3,
        easingFunction: UtilityEasingFunctions.easeInOutQuint,
        onValueChange: (currentValue) => {
          $counter.textContent = currentValue;
        },
      });
    </script>
  </head>
  <body>
    <code id="counter"></code>
  </body>
</html>
