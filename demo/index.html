<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountUp Core Demo</title>
    <style>
      code {
        font-size: 30px;
        font-variant-numeric: tabular-nums;
      }
    </style>
    <script type="module">
      import {
        AnimatorCore,
        RequestAnimationFrame,
        UtilityEasingFunctions,
      } from "../dist/countup-js-core.js";

      const $numbers = document.querySelector("#numbers");
      const animator = new AnimatorCore(new RequestAnimationFrame(), {
        start: -50,
        end: 90.334,
        duration: 5,
        autoPlay: true,
        decimalPlaces: 3,
        onValueChange: (currentValue) => {
          $numbers.textContent = currentValue;
        },
      });

      window.playCounter = () => {
        animator.play();
      };

      window.pauseCounter = () => {
        animator.pause();
      };
      window.resumeCounter = () => {
        animator.resume();
      };
    </script>
  </head>
  <body>
    <code id="numbers"></code>
    <br />
    <button onclick="window.playCounter()">Play</button>
    <button onclick="window.pauseCounter()">Pause</button>
    <button onclick="window.resumeCounter()">Resume</button>
  </body>
</html>
